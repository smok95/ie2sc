<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C If-Else to Switch-Case 변환기</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        
        .container {
            display: flex;
            gap: 20px;
            height: 70vh;
        }
        
        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }
        
        h3 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }
        
        textarea {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            background-color: #2d2d2d;
            color: #ffffff;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 15px;
            resize: none;
            outline: none;
        }
        
        textarea:focus {
            border-color: #4CAF50;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .instructions {
            background-color: #2d2d2d;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .instructions h4 {
            color: #4CAF50;
            margin: 0 0 10px 0;
        }
        
        .error {
            background-color: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <h1>🔄 C If-Else to Switch-Case 변환기</h1>
    
            <div class="instructions">
        <h4>사용법:</h4>
        • if-else 코드를 왼쪽에 붙여넣기<br>
        • 자동으로 switch-case 변환 + 클립보드 복사<br>
        • VS에서 바로 Ctrl+V로 붙여넣기 가능<br>
        • 모든 조건은 자동으로 case로 변환됩니다
    </div>
    
    <button onclick="convertCode()">🔄 변환하기</button>
    
    <div class="error" id="error"></div>
    
    <div class="container">
        <div class="panel">
            <h3>📝 If-Else 코드 입력</h3>
            <textarea id="input" placeholder="if (condition1) {
    // code
} else if (condition2) {
    // code
} else {
    // code
}">if (x == 1) {
    for(int i = 0; i < 10; i++) {
        if(i == 5) break;  // for문의 break
        printf("%d ", i);
    }
    printf("Case 1");
} else if (x == 2 || x == 6) {
    while(condition) {
        if(error) break;   // while문의 break
        process();
    }
    printf("Two or Six");
} else {
    printf("Other");
    break;  // 이것만 switch용 break로 인식
}</textarea>
        </div>
        
        <div class="panel">
            <h3>⚡ Switch-Case 결과</h3>
            <textarea id="output" readonly placeholder="변환된 switch-case 코드가 여기에 표시됩니다..."></textarea>
        </div>
    </div>

    <script>
        function convertCode() {
            const input = document.getElementById('input').value.trim();
            const output = document.getElementById('output');
            const error = document.getElementById('error');
            
            // 에러 메시지 숨기기
            error.style.display = 'none';
            
            if (!input) {
                output.value = '';
                return;
            }
            
            try {
                const converted = convertIfElseToSwitch(input);
                output.value = converted;
                
                // 자동으로 클립보드에 복사
                copyToClipboard(converted);
                
            } catch (e) {
                showError('변환 중 오류가 발생했습니다: ' + e.message);
            }
        }
        
        // 클립보드 복사 함수
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showSuccessMessage('✅ 변환 완료! 클립보드에 복사되었습니다.');
            } catch (err) {
                // 클립보드 API가 지원되지 않는 경우 fallback
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showSuccessMessage('✅ 변환 완료! 클립보드에 복사되었습니다.');
            }
        }
        
        function showSuccessMessage(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.backgroundColor = '#4CAF50';
            error.style.display = 'block';
            
            // 3초 후 메시지 숨기기
            setTimeout(() => {
                error.style.display = 'none';
                error.style.backgroundColor = '#ff4444';
            }, 3000);
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }
        
        function convertIfElseToSwitch(code) {
            // 변수명 추출 (첫 번째 if문에서)
            const variableMatch = code.match(/if\s*\(\s*([a-zA-Z_][a-zA-Z0-9_]*)/);
            if (!variableMatch) {
                throw new Error('변환 가능한 if 조건을 찾을 수 없습니다.');
            }
            
            const variable = variableMatch[1];
            let result = `switch (${variable}) {\n`;
            
            // if, else if 패턴 찾기 (OR 조건 포함)
            const ifElsePattern = /(if|else\s+if)\s*\(([^)]+)\)\s*\{([^{}]*(?:\{[^{}]*\}[^{}]*)*)\}/g;
            const elsePattern = /else\s*\{([^{}]*(?:\{[^{}]*\}[^{}]*)*)\}/;
            
            let match;
            while ((match = ifElsePattern.exec(code)) !== null) {
                const conditionBlock = match[2].trim();
                const body = match[3].trim();
                
                // OR 조건 파싱
                const cases = parseOrConditions(conditionBlock, variable);
                
                // 각 case 추가
                for (const caseValue of cases) {
                    result += `    case ${caseValue}:\n`;
                }
                
                result += '    {\n';
                
                // 본문을 적절히 들여쓰기
                const indentedBody = body.split('\n').map(line => 
                    line.trim() ? '        ' + line.trim() : ''
                ).join('\n');
                
                result += indentedBody;
                
                // 간단하게 break 포함 여부만 확인
                if (!body.includes('break')) {
                    result += '\n    } break;\n\n';
                } else {
                    result += '\n    } break;\n\n';
                }
            }
            
            // else 구문 처리
            const elseMatch = code.match(elsePattern);
            if (elseMatch) {
                const elseBody = elseMatch[1].trim();
                result += '    default:\n    {\n';
                
                const indentedElseBody = elseBody.split('\n').map(line => 
                    line.trim() ? '        ' + line.trim() : ''
                ).join('\n');
                
                result += indentedElseBody;
                
                if (!elseBody.includes('break')) {
                    result += '\n    } break;\n';
                } else {
                    result += '\n    } break;\n';
                }
            }
            
            result += '}';
            
            return result;
        }
        
        function parseOrConditions(conditionBlock, variable) {
            const cases = [];
            
            // OR로 분리된 조건들 찾기
            const orParts = conditionBlock.split('||');
            
            for (let part of orParts) {
                part = part.trim();
                
                // 변수 == 값 패턴 찾기
                const eqMatch = part.match(new RegExp(`${variable}\\s*==\\s*(.+?)(?:\\s|$)`));
                if (eqMatch) {
                    cases.push(eqMatch[1].trim());
                }
            }
            
            return cases;
        }
        
        // 붙여넣기 이벤트로 자동 변환
        document.getElementById('input').addEventListener('paste', function(e) {
            setTimeout(() => {
                convertCode();
            }, 10);
        });
        
        // 입력 내용이 변경될 때마다 자동 변환
        document.getElementById('input').addEventListener('input', function(e) {
            setTimeout(() => {
                convertCode();
            }, 100);
        });
        
        // 페이지 로드 시 예제 변환
        window.onload = function() {
            convertCode();
        };
    </script>
</body>
</html>
